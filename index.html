<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young  Engineer  Life</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p22-zaner-four.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f8f8f8;
            min-height: 100vh;
            font-family: 'CustomFont', Arial, sans-serif;
            overflow-x: hidden;
        }
        .title {
            font-size: clamp(1.5rem, 6vw, 4rem);
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 4rem;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            letter-spacing: 0em;
            line-height: 0.9;
            filter: blur(0.9px);
            margin: 0;
        }
        .gif-container {
            max-width: 250px;
            max-height: 80px;
            overflow: hidden;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            top: -27px;
        }
        @media (max-width: 768px) {
            .title {
                margin-bottom: 2rem;
            }
            
            .gif-container {
                max-width: 200px;
                max-height: 80px;
            }
            
            .gif-container img {
                top: -40px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Young Engineer Life</h1>
    
    <div class="gif-container">
        <img src="cool.gif" alt="Your awesome GIF">
    </div>
</body>
</html>
