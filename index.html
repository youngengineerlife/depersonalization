<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yel</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p22-zaner-four.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'MenuFont';
            src: url('MenoDisplay-Light.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f8f8f8;
            min-height: 100vh;
            font-family: 'CustomFont', Arial, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: left;
            margin: 0 0 3px 0;
            padding: 0;
            color: black;
            letter-spacing: 0em;
            line-height: 1.3;
        }
        .title-underline {
            width: 100%;
            height: 1px;
            background-color: black;
            margin: 0 0 20px 0;
        }
        .gif-container {
            width: 130px;
            height: 40px;
            overflow: hidden;
            margin: 0 auto;
        }
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            top: -18px;
        }
        .gif-underline {
            width: 130px;
            height: 1px;
            background-color: black;
            margin: 10px auto 20px auto;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 1rem;
            font-family: 'MenuFont', Arial, sans-serif;
        }
        .nav-item {
            color: black;
            text-decoration: none;
            font-weight: normal;
        }
        .nav-item.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">Yel</h1>
    <div class="title-underline"></div>
    
    <div class="gif-container">
        <img src="cool.gif" alt="Your awesome GIF">
    </div>
    <div class="gif-underline"></div>
    
    <nav class="nav-menu">
        <a href="#home" class="nav-item" onclick="setActive(this)">Home</a>
        <a href="#blog" class="nav-item" onclick="setActive(this)">Blog</a>
        <a href="#moodboard" class="nav-item" onclick="setActive(this)">Moodboard</a>
        <a href="#socials" class="nav-item" onclick="setActive(this)">Socials</a>
    </nav>

    <script>
        function setActive(clickedItem) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            // Add active class to clicked item
            clickedItem.classList.add('active');
        }
        
        // Set Home as active on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.nav-item').classList.add('active');
        });
    </script>
</body>
</html>
