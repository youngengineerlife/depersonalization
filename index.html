<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Engineer Life</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p22-zaner-four.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f8f8f8;
            min-height: 100vh;
            font-family: 'CustomFont', Arial, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 80px;
            color: black;
            letter-spacing: 0em;
            line-height: 0.9;
            filter: blur(0.9px);
        }
        .gif-container {
            width: 200px;
            height: 60px;
            overflow: hidden;
            margin: 0 auto;
        }
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            top: -30px;
        }
    </style>
</head>
<body>
    <h1 class="title">Young Engineer Life</h1>
    
    <div class="gif-container">
        <img src="cool.gif" alt="Your awesome GIF">
    </div>
</body>
</html>
