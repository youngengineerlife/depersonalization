<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Engineer Life</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p22-zaner-four.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f8f8f8;
            min-height: 100vh;
            font-family: 'CustomFont', Arial, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 40px;
            color: black;
            letter-spacing: 0em;
            line-height: 1.2;
            filter: blur(0.9px);
        }
        .title-underline {
            width: 100%;
            height: 1px;
            background-color: black;
            margin-bottom: 40px;
        }
        .gif-container {
            width: 130px;
            height: 40px;
            overflow: hidden;
            margin: 0 auto;
        }
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            top: -18px;
        }
        .gif-underline {
            width: 130px;
            height: 1px;
            background-color: black;
            margin: 20px auto 30px auto;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }
        .nav-item {
            color: black;
            text-decoration: none;
            font-weight: normal;
        }
        .nav-item:hover {
            text-decoration: underline;
        }
        .nav-item.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">Yel</h1>
    <div class="title-underline"></div>
    
    <div class="gif-container">
        <img src="cool.gif" alt="Your awesome GIF">
    </div>
    <div class="gif-underline"></div>
    
    <nav class="nav-menu">
        <a href="#" class="nav-item active">Home</a>
        <a href="#" class="nav-item">Blog</a>
        <a href="#" class="nav-item">Socials</a>
    </nav>
</body>
</html>
